name: Build DEB Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Checkout LFS objects
      run: git lfs pull
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang libopenblas-dev
    
    - name: Build and create package
      run: |
        VERSION="${{ github.event.inputs.version }}"
        PACKAGE="shellgpt_${VERSION}_amd64"
        
        # Build binary and install to package directory
        make clean
        make install DESTDIR="${PACKAGE}"
        
        # Create DEBIAN control file
        mkdir -p ${PACKAGE}/DEBIAN
        cat > ${PACKAGE}/DEBIAN/control << EOF
        Package: shellgpt
        Version: ${VERSION}
        Section: utils
        Priority: optional
        Architecture: amd64
        Maintainer: Markus Heimerl <contact@markusheimerl.com>
        Description: Offline natural language to shell command converter
         Turns natural language requests into shell commands using a local GPT model.
         No internet connection required.
        EOF
        
        # Build the .deb package
        dpkg-deb --build ${PACKAGE}
        
        echo "PACKAGE_NAME=${PACKAGE}" >> $GITHUB_ENV
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        draft: false
        prerelease: false
        files: |
          ${{ env.PACKAGE_NAME }}.deb
        body: |
          ## Installation
          
          ```bash
          wget https://github.com/markusheimerl/shellgpt/releases/download/v${{ github.event.inputs.version }}/${{ env.PACKAGE_NAME }}.deb
          sudo dpkg -i ${{ env.PACKAGE_NAME }}.deb
          ```
          
          ## Usage
          
          ```bash
          shellgpt "list all pdf files in home directory"
          ```
          
          ## Uninstall
          
          ```bash
          sudo dpkg -r shellgpt
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}